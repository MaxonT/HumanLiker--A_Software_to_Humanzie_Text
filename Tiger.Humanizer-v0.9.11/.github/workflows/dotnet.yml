name: .NET

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore Tiger.Humanizer.sln

      - name: Build
        run: dotnet build Tiger.Humanizer.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test Tiger.Humanizer.sln --configuration Release --no-build --verbosity normal
