<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HumanLiker 1.0 - Humanizer for JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
    }
    h1 {
      color: #667eea;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      color: #666;
      font-size: 1.1em;
      line-height: 1.6;
    }
    .status {
      background: #e8f5e9;
      border: 2px solid #4caf50;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ HumanLiker 1.0</h1>
    <p>Complete Humanizer Clone - Infrastructure Ready</p>
    <p>This is PR #1: Core infrastructure setup complete!</p>
    <div class="status" id="status">Checking API...</div>
  </div>
  
  <script>
    // Test API connection
    fetch('/api/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = 
          `‚úÖ ${data.message} (v${data.version})`;
      })
      .catch(err => {
        document.getElementById('status').textContent = '‚ùå API not responding';
        document.getElementById('status').style.background = '#ffebee';
        document.getElementById('status').style.borderColor = '#f44336';
        document.getElementById('status').style.color = '#c62828';
      });
  </script>
</body>
</html>
