<!-- String Humanizer UI Component -->
<div class="module-panel string-module">
  <h2>String Humanizer</h2>
  <p class="module-description">Transform text between different formats and cases</p>
  
  <div class="form-group">
    <label for="string-input">Input Text:</label>
    <textarea id="string-input" rows="4" placeholder="Enter text to process (e.g., HelloWorld, snake_case, kebab-case)"></textarea>
  </div>
  
  <div class="form-row">
    <div class="form-group">
      <label for="string-operation">Operation:</label>
      <select id="string-operation">
        <option value="humanize">Humanize</option>
        <option value="dehumanize">Dehumanize</option>
        <option value="truncate">Truncate</option>
      </select>
    </div>
    
    <div class="form-group" id="casing-group">
      <label for="string-casing">Casing:</label>
      <select id="string-casing">
        <option value="sentence">Sentence case</option>
        <option value="title">Title Case</option>
        <option value="lower">lower case</option>
        <option value="upper">UPPER CASE</option>
      </select>
    </div>
    
    <div class="form-group hidden" id="truncate-group">
      <label for="truncate-length">Length:</label>
      <input type="number" id="truncate-length" min="1" value="50" />
    </div>
    
    <div class="form-group hidden" id="truncator-group">
      <label for="truncator-type">Type:</label>
      <select id="truncator-type">
        <option value="FixedLength">Fixed Length</option>
        <option value="FixedNumberOfWords">Fixed Words</option>
      </select>
    </div>
    
    <div class="form-group hidden" id="truncate-from-group">
      <label for="truncate-from">From:</label>
      <select id="truncate-from">
        <option value="Right">Right</option>
        <option value="Left">Left</option>
      </select>
    </div>
  </div>
  
  <button id="process-string-btn" class="btn-primary">Process String</button>
  
  <div id="string-result" class="result-container hidden">
    <h3>Result:</h3>
    <div id="string-output" class="output-text"></div>
  </div>
  
  <div id="string-error" class="error-message hidden"></div>
</div>
